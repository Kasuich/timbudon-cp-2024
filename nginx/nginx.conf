events {}

http {
    client_max_body_size 50M;
    server {
        listen 80;
        server_name timbudonmetalstamps.ru www.timbudonmetalstamps.ru ;  # Замените на ваш домен

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name timbudonmetalstamps.ru;  # Замените на ваш домен

        ssl_certificate /etc/letsencrypt/live/timbudonmetalstamps.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/timbudonmetalstamps.ru/privkey.pem;

        location / {
                proxy_pass http://streamlit:8501;
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_redirect off;
                proxy_http_version 1.1;

                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
        }
    }
}
